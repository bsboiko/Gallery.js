<!DOCTYPE html>

<html>

<head>

	<title>Canvas Gallery Controls Test</title>

	<style>

		body {
			margin: 0px;
			touch-action: none;
		}

	</style>

<head>

<body onload="init();">

	<script src="../src/Gallery.js"></script>
	<script src="../examples/MultitouchController.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r68/three.min.js"></script>

	<script>

		var gallery;
	
		function init() {
			
			var init_parameters = {
				platform: "canvas",
				container: document.getElementById("container")
			}

			var pic1_parameters = {
				image: "../examples/images/subPic1.jpg"
			}
			
			var pic2_parameters = {
				image: "../examples/images/subPic2.jpg"
			}

			var pic3_parameters = {
				image: "../examples/images/subPic3.jpg"
			}
			
			var pic4_parameters = {
				image: "../examples/images/subPic4.jpg"
			}

			var pic5_parameters = {
				image: "../examples/images/subPic5.jpg"
			}

			gallery = new GALLERY.Gallery(init_parameters);

			gallery.add(pic1_parameters);
			gallery.add(pic2_parameters);
			gallery.add(pic3_parameters);
			gallery.add(pic4_parameters);
			gallery.add(pic5_parameters);

			update();
		}

		function update() {
			gallery.update();

			requestAnimationFrame(update);
		}

	</script>

	<div id="container"></div>

</body>

</html>
