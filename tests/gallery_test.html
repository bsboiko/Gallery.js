<!DOCTYPE html>

<html>

<head>

	<title>Gallery Controls Test</title>

	<style>

		body {
			margin: 0px;
			overflow: hidden;
			touch-action: none;
		}

	</style>

<head>

<body onload="init();">

	<script src="../src/Gallery.js"></script>
	<script src="../examples/ImageControls.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r68/three.min.js"></script>

	<script>

		var gallery;
	
		function init() {
			
			var init_parameters = {
				container: document.getElementById("container")
			}

			var bear_parameters = {
				image: "../examples/images/Smiling-Bear.jpg",
			}
			
			var fox_parameters = {
				image: "../examples/images/smiling-fox.jpg",
			}
			
			var squirrel_parameters = {
				image: "../examples/images/happy-squirrel.jpg",
			}
			
			var wolf_parameters = {
				image: "../examples/images/wolf.jpg",
			}

			gallery = new GALLERY.Gallery(init_parameters);

			gallery.add(bear_parameters);
			gallery.add(fox_parameters);
			gallery.add(squirrel_parameters);
			gallery.add(wolf_parameters);

			update();
		}

		function update() {
			gallery.update();

			requestAnimationFrame(update);
		}

	</script>

	<div id="container"></div>

</body>

</html>
